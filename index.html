<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur de QR Code</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h4>Entrez du texte :</h4>
  <input type="text" id="text-input">
  <button id="generate-btn-text">Générer QR Code par texte</button>

  <h4>Choississez un fichier :</h4>
  <input type="file" id="file-input">
  <button id="generate-btn-file">Générer QR Code par fichier</button>
  
  <div id="qr-code"></div>

  <a href="https://github.com/ArthurAugis/generateur_QRCode"><button id="github_btn">Github du projet</button></a>

  <script src="index.js"></script>
</body>
</html>
